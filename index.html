<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Simple Model</title>
</head>
<body class="bg-dark text-white">

<header class="bg-secondary text-center p-3 mb-5">
     <h1>WordBeater</h1>
</header>

<div class="container text-center">

     <!-- word & input -->
     <div class="row">
           <div class="col-md-6 mx-auto">
              <p class="lead">
                  Type The Given Word Within
                  <span class="text-success" id='seconds'>5</span>
                  Seconds
              </p>
              <h2 class="display-2 mb-5" id="current-word">hello!</h2>
              <input type="text" class="form-control form-control-lg" 
              placeholder="Start typing..." id="word-input" autofocus/>
              <h4 class="mt-3" id="message"></h4>

              <!-- Time & Score columns  -->
              <div class="row mt-5">
                  <div class="col-md-4">
                       <h3>Time Left:
                        <span id="time">0</span>
                      </h3>
                  </div>
                  <div class="col-md-4">
                       <h3>Score:
                        <span id="score">0</span>
                      </h3>
                  </div>   
                  <div class="col-md-4">
                      <button id="start" 
                      class="btn btn-success">Start</button>  
                    </div>

                  <div class="col-md-12">
                       <h3>Select Level:
                         <select class="" id="levels">
                           <option value="5">5</option>
                            <option value="3">3</option>
                             <option value="2">2</option>
                         </select>
                      </h3>
                  </div>
              </div>
              <!-- Instructions -->
              <div class="row mt-5">
                  <div class="col-md-12 mb-5">
                      <div class="card card-body bg-secondary text-white">
                        <h5>Instruction</h5>
                        <p>Type each word in the given amount of seconds to score. To play again, just type the current word, Your score will reset.</p>
                      </div>
                  </div>
              </div>
           </div>
     </div>
</div>





<script src='main.js'></script>
</body>
</html>
